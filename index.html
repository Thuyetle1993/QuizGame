<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whose is Milionaire ?</title>
        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
        <style>
            .question-block {
                padding: 50px;
                border: solid transparent 1px;
                border-radius: 10px;
                background-color: #ffdee9;
                background-image: linear-gradient(
                    0deg,
                    #ffdee9 42%,
                    #b5fffc 71%
                );
            }
            .form-label,
            .form-question,
            .question {
                font-size: 2rem;
                font-weight: bold;
                color: #10d860;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                animation: glow 2s infinite alternate;
            }
            .form-question {
                color: #daaa0f;
            }
            .question {
                color: #16060f;
                padding: 10px;
                background-color: #918bff;
                background-image: linear-gradient(
                    45deg,
                    #fa8bff 10%,
                    #2bd2ff 50%,
                    #0e6132 100%
                );
            }

            @keyframes glow {
                from {
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                }
                to {
                    text-shadow: 2px 2px 10px rgba(255, 87, 51, 0.7);
                }
            }

            .alert {
                color: rgb(236, 30, 30);
                font-weight: 400;
                font-size: 1.4rem;
            }
            .header_table {
                background-color: #71c5d0 !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="heading form-label">Who is Milionaire ?</h1>
                <div
                    class="mb-3 col-lg-12 d-flex justify-content-center gap-3 flex-column"
                >
                    <button id="start" class="btn btn-danger col-4 mt-3">
                        Bắt đầu chơi !
                    </button>
                </div>

                <section class="question-block">
                    <label for="question" class="form-question"
                        >Câu Hỏi :</label
                    >
                    <p id="questionField" class="question">Nội Dung Câu Hỏi</p>
                    <!-- Button Block -->
                    <div class="btn-action d-flex justify-content-between">
                        <button
                            id="answer_1"
                            class="btn btn-primary col-4 mt-3"
                        >
                            Đáp án 1
                        </button>
                        <button
                            id="answer_2"
                            class="btn btn-success col-4 mt-3"
                        >
                            Đáp án 2
                        </button>
                    </div>
                    <div class="btn-action d-flex justify-content-between">
                        <button
                            id="answer_3"
                            class="btn btn-success col-4 mt-3"
                        >
                            Đáp án 3
                        </button>
                        <button
                            id="answer_4"
                            class="btn btn-primary col-4 mt-3"
                        >
                            Đáp án 4
                        </button>
                    </div>
                </section>
                <!-- Nội dung cảnh báo -->

                <div id="alertBlock" style="display: none">
                    <p id="alertText" class="alert">Hiển thị cảnh báo</p>
                </div>
            </div>

            <!-- Nút trợ giúp-->
            <div class="row d-flex justify-content-center">
                <div
                    class="d-flex justify-content-center gap-3 col-10 col-sm-6 mb-3"
                >
                    <button id="checkAnswer" class="btn btn-primary col-4 mt-3">
                        Kiểm tra đáp án
                    </button>
                    <button
                        id="skipQuestion"
                        class="btn btn-warning col-4 mt-3"
                    >
                        Skip Question
                    </button>
                    <button
                        id="hideQuestion"
                        class="btn btn-success col-4 mt-3"
                    >
                        Hide 2 wrong answers
                    </button>
                </div>
            </div>
        </div>
        <!-- Js import -->
        <script type="module" src="./app.js"></script>        
    </body>
</html>
